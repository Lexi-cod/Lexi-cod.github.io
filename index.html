<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name | Creative Technologist</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --accent:#60a5fa;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --transition: 700ms cubic-bezier(.22,.9,.24,1);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  color:var(--text);
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  transition:background var(--transition), color var(--transition);
  overflow-x:hidden;
}

/* HERO */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10%;
  position:relative;
}

.text{
  max-width:520px;
}

h1{
  font-family:'Space Grotesk',sans-serif;
  font-size:3rem;
  line-height:1.1;
  margin-bottom:20px;
}

p{
  color:var(--muted);
  line-height:1.6;
}

.accent{
  color:var(--accent);
  transition:color var(--transition);
}

/* DOG */

.dog-container{
  width:360px;
  height:360px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform var(--transition);
}

.dog{
  width:100%;
  height:100%;
  background:radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 60%);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  animation:idle 4s ease-in-out infinite;
}

@keyframes idle{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* BACKGROUND CANVAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* MODE BUTTON */

.mode{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(255,255,255,0.08);
  padding:10px 18px;
  border-radius:30px;
  backdrop-filter:blur(12px);
  cursor:pointer;
  transition:var(--transition);
}

.mode:hover{
  transform:translateY(-4px);
}

</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="mode" onclick="cycleMode()">Season Mode</div>

<section class="hero">
  <div class="text">
    <h1>
      Designing <span class="accent">Intelligent</span> &
      Human-Centered Experiences
    </h1>
    <p>
      I merge AI, UI/UX, creativity, and nature-inspired thinking
      to build systems that feel alive.
    </p>
  </div>

  <div class="dog-container">
    <div id="dog" class="dog">üê∂</div>
  </div>
</section>

<script>

/* SEASONS */

const modes = ["winter","spring","summer","rainy","ai"];
let index = 0;

function cycleMode(){
  index = (index + 1) % modes.length;
  applyMode(modes[index]);
}

function autoSeason(){
  const month = new Date().getMonth()+1;
  if(month<=2 || month==12) return "winter";
  if(month>=3 && month<=5) return "spring";
  if(month>=6 && month<=8) return "summer";
  return "rainy";
}

function applyMode(mode){

  const root = document.documentElement;
  const dog = document.getElementById("dog");

  switch(mode){

    case "winter":
      root.style.setProperty("--bg1","#0f172a");
      root.style.setProperty("--bg2","#1e293b");
      root.style.setProperty("--accent","#7dd3fc");
      dog.textContent="üß£üê∂";
      break;

    case "spring":
      root.style.setProperty("--bg1","#f0fdf4");
      root.style.setProperty("--bg2","#dcfce7");
      root.style.setProperty("--accent","#22c55e");
      root.style.setProperty("--text","#111");
      root.style.setProperty("--muted","#555");
      dog.textContent="üå∏üê∂";
      break;

    case "summer":
      root.style.setProperty("--bg1","#fef3c7");
      root.style.setProperty("--bg2","#fde68a");
      root.style.setProperty("--accent","#f59e0b");
      root.style.setProperty("--text","#111");
      root.style.setProperty("--muted","#444");
      dog.textContent="‚òÄüê∂";
      break;

    case "rainy":
      root.style.setProperty("--bg1","#1e293b");
      root.style.setProperty("--bg2","#0f172a");
      root.style.setProperty("--accent","#38bdf8");
      dog.textContent="‚òîüê∂";
      break;

    case "ai":
      root.style.setProperty("--bg1","#020617");
      root.style.setProperty("--bg2","#0f172a");
      root.style.setProperty("--accent","#3b82f6");
      dog.textContent="ü§ñüê∂";
      break;
  }
}

/* AUTO APPLY */
applyMode(autoSeason());

/* PREMIUM PARTICLE BACKGROUND */

const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

class Particle{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.size=Math.random()*2;
    this.speedY=Math.random()*0.4;
  }
  update(){
    this.y+=this.speedY;
    if(this.y>canvas.height)this.y=0;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.2)";
    ctx.fill();
  }
}

function init(){
  particles=[];
  for(let i=0;i<100;i++){
    particles.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

init();
animate();

</script>

</body>
</html>
